<!DOCTYPE html>
<html>
<head>
<title>Javascript Demo</title>
<script type="text/javascript">
function addno(){
 var num1;
 var num2;
 var s;
   num1=parseInt(document.getElementById("n1").value);
  num2=parseInt(document.getElementById("n2").value);
   //document.write("number="+num1);
   s=num1+num2;
  //document.write("the sum of "+num1+" and "+num2+" is "+s);
  document.getElementById("ans").innerHTML="the sum of " +num1+" and "+num2+"  is "+s;
}
</script>
</head>
<body>
<p> Javascript Demo</p>
Number1:<input type="text" id="n1"/><br>
Number2:<input type="text" id="n2"/><br>
<p id="ans"></p>
<input type="button" onclick="addno()" value="Addition"/>
</body>
</html>
