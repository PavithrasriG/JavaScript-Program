<!DOCTYPE html>
<html>
<head>
<title>JavaScript Demo</title>
<script type="text/javascript">
function printno()
{
var i;
for(i=1;i<10;i++)
{
document.write(i+" ");
}
}
</script>
</head>
<body>
<p>Javascript Demo</p>
<input type ="button" onclick="printno()" value="print"/>
</body>
</html>
