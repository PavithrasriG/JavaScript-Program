<!DOCTYPE html>
<html>
<head><title>function</title>
<script type="text/javascript">
function fun()
{
var colors=["red","green","blue"];


document.write(colors.join(),"<br>");

document.write(colors.join(""),"<br>");

document.write(colors.join("-"),"<br>");

document.write(colors.join(","),"<br>");

var colors=["red","green","blue"];
document.write(colors.toString());



}
</script>
</head>
<body>
<input type="button" onclick="fun()" value="fun"/>
</body>
</html>
