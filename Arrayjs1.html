<!DOCTYPE html>
<html>
<head><title>function</title>
<script type="text/javascript">
function fruit()
{
var fruits=["apple","banana","mango","orange","papaya"];

document.write(fruits.slice(2),"<br>");

document.write(fruits.slice(-2),"<br>");

document.write(fruits.slice(2,-1),"<br>");

 var fruits=["apple","banana","mango","orange","papaya"];
var subarr=fruits.slice(1,3);
document.write(subarr);


}
</script>
</head>
<body>
<input type="button" onclick="fruit()" value="fruit"/>
</body>
</html>
